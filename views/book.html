{% extends './layout.html' %}
{% block content %}
<div id="main">loading...</div>
<div id="my-div">
	<div class="col-md-12">
    
      <div class="thumbnail">
          <img src="/static/img/{{book.bookimg}}" alt="book image" />
          <div class="caption">
              <h3>{{book.bookname}}</h3>
              <p>{{book.bookdesc}}</p> 
              <p>
                <a href="/edit/{{book._id.valueOf()}}" class="btn btn-primary" role="button">
                    编辑
                </a> 
                <a href="/delete/{{book._id.valueOf()}}" class="btn btn-default" role="button">
                    删除
                </a>
              </p>
          </div>
       </div>
    
  </div>
</div>
{% endblock %}
