{% extends './layout.html' %}
{% block content %}
<div id="main">loading...</div>
<div id="my-div">
	{% for book in books %}
  {% if book._id %}
	<div class="col-md-3">
    <a href="/book/{{book._id.valueOf()}}">
      <div class="thumbnail">
          <img src="/static/img/{{book.bookimg}}" alt="book image" />
          <div class="caption">
              <h3>{{book.bookname}}</h3>
              <p>{{book.bookdesc}}</p> 
          </div>
       </div>
    </a>   
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
